<section class="section offset-header" style="margin-bottom: 100px">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 col-xs-12">
				<div class="cart panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">
							<div class="row">
								<div class="col-xs-12">
									<h2 class="cart-title"><span class="fa fa-ticket"></span> Ingressos</h2>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-body">

					<div class="add-item-container">
						<div class="row">
							<h4 class="cart-subtitle" ng-cloak>{{ evnt.get('title') }} - {{ admin.get('name') }}</h4>
						</div>
						<div class="row">
							<form ng-submit="addToCart()">
								<div class="col-xs-12 col-md-3">
									<select class="add-item-option" name="ticketType" id="ticket-type" ng-model="info.item">
										<option ng-repeat="item in items" ng-if="item.isAvailable()" value="{{ item.id }}" ng-bind="item.get('description')"></option>
									</select>
								</div>
								<div class="col-xs-12 col-md-3">
									<input type="text" class="form-control input-sm add-item-input" placeholder="Nome Completo" ng-model="info.attendee.name" ng-required="true">
								</div>
								<div class="col-xs-12 col-md-3">
									<input type="text" class="form-control input-sm add-item-input" placeholder	="R.G." ng-model="info.attendee.document" ng-required="true">
								</div>
								<div class="col-xs-9 col-md-2">
									<h6>R$ <span ng-bind="getInfoItem().get('value').toFixed(2)"></span></h6>
								</div>
								<div class="col-xs-3 col-md-1 text-left">
									<button type="submit" class="btn btn-add-item"><span class="fa fa-plus" style="margin-right:0;"></span></button>
								</div>
							</form>
						</div>
					</div>

					<div class="row" ng-repeat-start="c in cart track by $index">
							<div class="col-xs-8">
								<h4 class="product-name">
									<strong ng-bind="c.evnt.get('title') + ' - ' + c.item.get('description')"></strong> &nbsp; <small ng-bind="'(' + c.evnt.get('admin').get('name') + ')'"></small><br/><br />
									<span ng-bind="c.attendee.name + ' (RG: ' + c.attendee.document + ')'" style="margin-top: 5px"></span>
								</h4>
							</div>
							<div class="col-xs-4">
								<div class="col-xs-10">
									<h4 class="text-cost">R$<strong ng-bind="c.item.get('value').toFixed(2)"><span class="text-muted">x</span></strong></h4>
								</div>
								<div class="col-xs-2">
									<button type="button" class="btn btn-xs btn-delete-item" ng-click="deleteCartItem(c.n)">
										<span class="glyphicon glyphicon-trash"></span>
									</button>
								</div>
							</div>
						</div>
						<hr ng-repeat-end>
					</div>

					<div class="panel-footer">
						<div class="row text-center">
							<div class="col-xs-12 col-md-5">
								<button type="button" class="btn btn-buy-more" ng-goto="eventos">Comprar outro Evento
								</button>
							</div>
							<div class="col-xs-12 col-md-5">
								<h4 class="text-cost">Total: <strong ng-cloak>R$ {{ getCartToral().toFixed(2) }}</strong> &nbsp; + &nbsp; Taxas</h4>
							</div>
							<div class="col-xs-12 col-md-2">
								<button type="button" class="btn {{ getButtonClass() }}" ng-click="placeCart()" ng-bind="getButtonLabel()"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
